<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="question-container">
            <h2 id="question">Question text</h2>
        </div>
        <ul id="answers">
            <li><button class="answer">Answer 1</button></li>
            <li><button class="answer">Answer 2</button></li>
            <li><button class="answer">Answer 3</button></li>
            <li><button class="answer">Answer 4</button></li>
        </ul>
        <button id="next-btn" class="next-btn">Next</button>
    </div>

    <div class="result-container" id="result" style="display:none;">
        <h2 id="result-message"></h2>
        <img id="result-gif" alt="Result GIF">
        <button id="restart-btn" class="next-btn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
